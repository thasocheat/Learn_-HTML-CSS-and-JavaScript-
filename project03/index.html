<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Battambang&family=Chenla&family=Hanuman:wght@300;400&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet"> -->
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">ការបង្កើតនាឡិកា (How To Create Watches)</h1>
        <h3 class="text-center">ដោយប្រើ (HTML, CSS And JavaScript)<h3/>
        <div class="row">
            <div class="col-sm-6">

                <div class="khmer_date_time">
                    <div class="clockContainer">
                        <p id="date"></p>
                        <p id="years"></p>
                        <p id="time"></p>
                        <span id="hours" class="clockpart"></span>
                        <span id="colon1" class="clockmin">:</span>
                        <span id="minutes" class="clockpart"></span>
                        <span id="colon2" class="clockmin">:</span>
                        <span id="seconds" class="clockpart"></span>
                        <span id="ampm" class="clockpart"></span>
                    </div>
                </div>
                
            </div>
            <div class="col-sm-6">
                <div class="english_date_time">
                    <div class="clockContainer">
                        <p id="endate"></p>
                        <p id="enyears"></p>
                        <p id="entime"></p>
                        <span id="enhours" class="clockpart"></span>
                        <span id="colon1" class="clockmin">:</span>
                        <span id="enminutes" class="clockpart"></span>
                        <span id="colon2" class="clockmin">:</span>
                        <span id="enseconds" class="clockpart"></span>
                        <span id="enampm" class="clockpart"></span>
                    </div>
                </div>
            </div>
        </div>
        <h5 id="num"></h5>
    </div>

    
    <script src="khscript.js"></script>
    <script src="enscript.js"></script>
</body>
</html>
