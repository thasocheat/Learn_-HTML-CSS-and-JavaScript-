<html lang="en">

<body>

    <div class="container mt-5">
        <div class="row-cols-1">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Pass A Message</h4>
                </div>
                <div class="card-body text-center">
                    <label for="exampleFormControlInput1" class="form-label">Ender The Message</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-regular fa-comment-dots"></i></span>
                        <input type="text" class="form-control" placeholder="Username" id="message_input">
                    </div><i class="fa-thin fa-message-dots"></i>
                    <button onclick="getmessage()" class="btn btn-primary">Submit</button>
                </div>
                <div class="card-footer">
                    <p id="message_value"></p>
                </div>
            </div>
        </div>
    </div>
